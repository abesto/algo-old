<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Gráfalgoritmusok</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <link rel="stylesheet" type="text/css" href="graph.css" />

    <script type="text/javascript" src="../js/3rd-party/Namespace.js"></script>
    <script type="text/javascript" src="../js/net/abesto/common.js"></script>

    <script type="text/javascript">
        Namespace.from('3rd-party').includeMultiple('jquery', 'jquery.json');
        Namespace.from('net.abesto').includeMultiple('common', 'UID', 'Slots');
        Namespace.from('net.abesto.graph').includeMultiple('Graph', 'GraphUI');
        Namespace.from('net.abesto.graph.tools').includeMultiple(
                'CreateNode', 'MoveNode', 'DeleteNode',
                'CreateEdge', 'DeleteEdge',
                'BreadthFirst', 'Dijkstra',
                'Save', 'Load'
                );

        Namespace.use('net.abesto.graph.*');
        Namespace.use('net.abesto.graph.tools.*');

        var     g = new Graph(), ui;

        //new ConsoleUI(g);

        window.onload = function() {
            var     holder = $('#holder'), width = holder.width(),
                    height =$(window).height() - holder.offset().top - 30;

            ui = new GraphUI('holder', width, height, g);
            ui.addTool(CreateNodeTool);
            ui.addTool(MoveNodeTool);
            ui.addTool(DeleteNodeTool);
            ui.addTool(CreateEdgeTool);
            ui.addTool(DeleteEdgeTool);
            ui.addTool(BreadthFirstTool);
            ui.addTool(DijkstraTool);
            ui.addTool(SaveTool);
            ui.addTool(LoadTool);
        }

    </script>
</head>
<body>
<h2>Gráfalgoritmusok</h2>
<div id="holder">

</div>

</html>
