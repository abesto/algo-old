<head>
    <title>Gráfalgoritmusok</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <link rel="stylesheet" type="text/css" href="graph.css" />

    <script type="text/javascript" src="../js/3rd-party/jquery.js"></script>
    <script type="text/javascript" src="../js/3rd-party/jquery/json.js"></script>
    <script type="text/javascript" src="../js/3rd-party/jquery/scrollTo.js"></script>
    <script type="text/javascript" src="../js/3rd-party/Namespace.js"></script>
    <script type="text/javascript" src="../js/3rd-party/raphael/raphael-min.js"></script>
    <script type="text/javascript" src="../js/3rd-party/raphael/plugins/connection.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/net/abesto/common.js"></script>
    <script type="text/javascript" src="../js/net/abesto/ConsoleUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/CountingSort.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/DetailsUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/History.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/HistoryUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/InputUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/counting-sort/StateUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/algorithms/BreadthFirst.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/algorithms/ConnectedSubgraph.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/algorithms/Dijkstra.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/algorithms/Prim.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/Graph.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/GraphUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/Serializer.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/StatusUI.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/BreadthFirst.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/CreateEdge.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/CreateNode.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/DeleteEdge.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/DeleteNode.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/Dijkstra.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/Load.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/MoveNode.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/Prim.js"></script>
    <script type="text/javascript" src="../js/net/abesto/graph/tools/Save.js"></script>
    <script type="text/javascript" src="../js/net/abesto/Slots.js"></script>
    <script type="text/javascript" src="../js/net/abesto/Translation.js"></script>
    <script type="text/javascript" src="../js/net/abesto/UID.js"></script>
    <script type="text/javascript">
    $(function(){
        Namespace.use('net.abesto.graph');
        g = new graph.Graph();

        var     holder = $('#graph-holder'), width = holder.width(),
        height = $(window).height() - holder.offset().top - 30;

        s = new graph.StatusUI($('#status-holder'));
        graph.tools.PrimTool.statusUI = s;

        ui = new graph.GraphUI('graph-holder', width, height, g);
        ui.addTool(graph.tools.CreateNodeTool);
        ui.addTool(graph.tools.MoveNodeTool);
        ui.addTool(graph.tools.DeleteNodeTool);
        ui.addTool(graph.tools.CreateEdgeTool);
        ui.addTool(graph.tools.DeleteEdgeTool);
        ui.addTool(graph.tools.BreadthFirstTool);
        ui.addTool(graph.tools.DijkstraTool);
        ui.addTool(graph.tools.PrimTool);
        ui.addTool(graph.tools.SaveTool);
        ui.addTool(graph.tools.LoadTool);
    });
    </script>
</head>
<body>
    <h2>Gráfalgoritmusok</h2>
    <div id="container">
        <div id="graph-holder" style="width: 75%; float: left"></div>
        <div id="status-holder" style="width: 20%; float: right"><h3>Az algoritmus állapota</h3></div>
    </div>

</html>
