<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Gráfalgoritmusok</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <link rel="stylesheet" type="text/css" href="graph.css" />

    <script type="text/javascript" src="../js/3rd-party/Namespace.js"></script>
    <script type="text/javascript" src="../js/net/abesto/common.js"></script>

    <script type="text/javascript">
        Namespace.include('3rd-party.jquery');
        var g, ui, s;
        $(function() {
            net.abesto.includeQueue.require({
                '3rd-party': ['jquery.json'],
                'net.abesto': ['UID', 'Slots'],
                'net.abesto.graph': ['Graph', 'GraphUI', 'StatusUI'],
                'net.abesto.graph.tools': [
                    'CreateNode', 'MoveNode', 'DeleteNode',
                    'CreateEdge', 'DeleteEdge',
                    'BreadthFirst', 'Dijkstra', 'Prim',
                    'Save', 'Load'
                ]
            }, function(){
                Namespace.use('net.abesto.graph.*');
                Namespace.use('net.abesto.graph.tools.*');

                g = new Graph();

                var     holder = $('#graph-holder'), width = holder.width(),
                        height = $(window).height() - holder.offset().top - 30;
                
                s = new StatusUI($('#status-holder'));
                PrimTool.statusUI = s;

                ui = new GraphUI('graph-holder', width, height, g);
                ui.addTool(CreateNodeTool);
                ui.addTool(MoveNodeTool);
                ui.addTool(DeleteNodeTool);
                ui.addTool(CreateEdgeTool);
                ui.addTool(DeleteEdgeTool);
                ui.addTool(BreadthFirstTool);
                ui.addTool(DijkstraTool);
                ui.addTool(PrimTool);
                ui.addTool(SaveTool);
                ui.addTool(LoadTool);
            });
        });

    </script>
</head>
<body>
<h2>Gráfalgoritmusok</h2>
<div id="container">
    <div id="graph-holder" style="width: 75%; float: left"></div>
    <div id="status-holder" style="width: 20%; float: right"><h3>Az algoritmus állapota</h3></div>
</div>

</html>
